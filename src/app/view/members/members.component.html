<mat-card>
  <mat-card-header>
    <mat-card-title>メンバー</mat-card-title>
    <mat-card-subtitle>技術で社会をより良くしていくエンジニア</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="../../../assets/members/members.jpg" alt="Next Web Technology's members image">
  <mat-card-content>
    <div fxLayout="row wrap">
      <ng-container *ngIf="members===null"></ng-container>
      <ng-container *ngIf="members===undefined"></ng-container>
      <ng-container *ngIf="members">
        <ng-container *ngIf="members.length > 0; else noMembers">
          <ng-container *ngFor="let member of members">
            <view-member [member]="member"></view-member>
          </ng-container>
        </ng-container>
        <ng-template #noMembers></ng-template>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
